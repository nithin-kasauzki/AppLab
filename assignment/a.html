<!DOCTYPE html>
<html>
<head>
    <title>Date of Birth Form</title>
    <script>
        function calculateAge() {
            var day = document.getElementById("day").value;
            var month = document.getElementById("month").value;
            var year = document.getElementById("year").value;
            
            var birthDate = new Date(year, month - 1, day);
            var today = new Date();
            
            var age = today.getFullYear() - birthDate.getFullYear();
            var monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            var nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            
            if (today > nextBirthday) {
                nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
            }
            
            var daysRemaining = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
            
            alert("Your age is: " + age + " years\nDays remaining until your next birthday: " + daysRemaining + " days");
        }
    </script>
</head>
<body>
    <h1>Date of Birth Form</h1>
    <form>
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" min="1" max="31">
        <br><br>
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12">
        <br><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2022">
        <br><br>
        <input type="button" value="OK" onclick="calculateAge()">
    </form>
</body>
</html>
