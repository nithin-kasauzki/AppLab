<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Frame</title>
</head>
<body>

<select id="item-list" onchange="displayImageAndPrice()">
  <option value="im.jpg" data-price="30">Apple</option>
  <option value="img2.jpg" data-price="20">Orange</option>
  <option value="img3.jpg" data-price="30">Banana</option>
  <option value="img.jpg" data-price="40">Carrot</option>
</select>

<script>
  function displayImageAndPrice() {
    var selectBox = document.getElementById("item-list");
    var selectedItem = selectBox.options[selectBox.selectedIndex];
    var imageUrl = selectedItem.value;
    var price = selectedItem.getAttribute("data-price");

    alert("Price: $" + price);

    parent.right.document.getElementById("item-image").src = imageUrl;
  }
</script>

</body>
</html>
