<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XHTML Elements Display</title>
</head>
<body>

<script>
  function displayAllElements() {
    const allElements = document.all;
    document.write('Using "all" collection:');
    document.write("<br>");
    for (let i = 0; i < allElements.length; i++) {
        document.writeln(allElements[i]);
    }

    const bodyChildren = document.body.children;
    document.write('\nUsing "children" collection of <body> element:');
    document.write("<br>");
    for (let i = 0; i < bodyChildren.length; i++) {
        document.writeln(bodyChildren[i]);
    }
  }

  displayAllElements();
</script>
</body>
</html>
