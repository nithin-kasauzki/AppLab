<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Loading on Mouse Events</title>
</head>
<body>

<script>
  function loadImageOnMouseOver() {
    document.getElementById('dynamicImage').src= 'img2.jpg';
  }

  function loadImageOnMouseOut() {
    document.getElementById('dynamicImage').src = 'img3.jpg';
  }

  document.body.addEventListener('mouseover', loadImageOnMouseOver);
  document.body.addEventListener('mouseout', loadImageOnMouseOut);
</script>

<img id="dynamicImage" src="img2.jpg" alt="Dynamic Image" style="height: 300px;width: 600;">

</body>
</html>
